<!doctype html>
<html>
<head>
  <title>Lazy BBS - Threads</title>
  <link rel="stylesheet" href="./public/bootstrap.css">
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
  <h3 id="sitetitle">Lazy BBS</h3>
  <div id="main">
    <div class="listcont">
      {% for thread in threads %}
        <div><a href='/{{ thread.id }}'>{{ thread.title }}</a></div>
      {% endfor %}
    </div>
  </div>
</body>
</html>

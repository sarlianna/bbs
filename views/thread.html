<!doctype html>
<html>
<head>
  <title>Lazy BBS</title>
  <link rel="stylesheet" href="./public/bootstrap.css">
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
  <h3 class="threadtitle" >{{ title }}</h3>
  <div id='main'>
    <div id='add'>
      <form id="addpost" name="post">
        <label><span class="spoonspan">Username </span></label><input type="text" name="user"><br /> <!--lmao-->
        <textarea class="bodyin" rows="5" name="post"></textarea><br /> <!--yeah...-->
        <input id="postbutton" class="button" type="button" value="Post">
      </form>
    </div>
    {% for post in posts %}
      <div class='post'>
        <div class='head'><span class="giragira">User</span>:{{ post.user }}<span class='smallspace'></span> <span class="unimportant">Timestamp</span>:{{ post.age }}</div>
        <div class='body'>{{ post.body }}</div>
      </div>
    {% else %}
      <div class='notpost'><div class="body">There are no current posts.</div></div>
    {% endfor %}
  </div>
  <script type="text/javascript"> window.threadId = "{{ threadId }}"; </script>
  <script type="text/javascript" src="./public/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="./public/util.js"></script>
</body>
</html>
